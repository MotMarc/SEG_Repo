{% extends "base.html" %}
{% block title %}Change Teaching Language{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Change Teaching Language</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="language" class="form-label">Select New Language:</label>
      <select id="language" name="language" class="form-select">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Language</button>
  </form>
</div>
{% endblock %}
